cors:
  allowed-origins: "http://localhost:5173,http://localhost:7777"

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    # 로컬 MariaDB 연결 (URL, 포트, DB이름 확인 필요)
    url: jdbc:mariadb://localhost:3306/workstation_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: org.mariadb.jdbc.Driver
    username: root    # 로컬 DB 계정 (설정에 맞게 변경)
    password: admin  # 로컬 DB 비밀번호 (설정에 맞게 변경)

  jpa:
    hibernate:
      # update: 데이터는 유지하되 스키마 변경사항만 반영 (추천)
      # create: 매 실행 시 테이블을 drop 하고 새로 생성 (H2와 비슷한 동작을 원할 경우)
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  # H2 관련 설정(spring.h2.console)은 MariaDB 사용 시 불필요하므로 삭제