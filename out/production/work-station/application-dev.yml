cors:
  allowed-origins: "http://localhost:5173,http://localhost:7777"

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    # H2 인메모리 DB (설치 불필요, 실행 시 생성)
    url: jdbc:h2:mem:workstation_db;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop # 껏다 켜면 초기화 (개발 편의)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # H2 콘솔 접속용 (http://localhost:8889/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
