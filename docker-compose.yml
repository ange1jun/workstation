version: '3.8'
services:
  backend:
    build:
      context: ./spa-backend
      dockerfile: Dockerfile
    container_name: java-backend  # ⭐ 이름 확인
    ports:
      - "8889:8889"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/workstation_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      CORS_ALLOWED_ORIGINS: "http://localhost:7777,http://172.30.1.70:7777"
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./spa-workstation-front
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "7777:80"
    depends_on:
      backend:
        condition: service_healthy

  mariadb:
    image: mariadb:10.5
    container_name: workstation_db
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: workstation_db
      MARIADB_USER: admin
      MARIADB_PASSWORD: admin
    volumes:
      - ./data/db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb -u$$MARIADB_USER -p$$MARIADB_PASSWORD -e \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3307:3306"